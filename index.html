<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Diagram Maker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

    <!-- UI Layer -->
    <div id="menu-bar">
        <!-- View Switcher -->
        <div class="menu-group">
            <div class="toggle-container">
                <label class="switch-label">Basic</label>
                <label class="switch">
                    <input type="checkbox" id="view_toggle">
                    <span class="slider round"></span>
                </label>
                <label class="switch-label">Advanced</label>
            </div>
        </div>

        <div class="menu-group">
            <button id="add_entity">Entity</button>
            <button id="add_attribute">Attribute</button>
            <button id="add_relationship">Relationship</button>
            <button id="add_label">Label</button>
            
            <!-- Advanced Features (Hidden by default) -->
            <button id="add_attr_multi" class="advanced-feature" style="display:none;">Multivalued Attr.</button>
            <button id="add_attr_derived" class="advanced-feature" style="display:none;">Derived Attr.</button>
            <button id="add_isa" class="advanced-feature" style="display:none;">ISA (Generalization)</button>
        </div>

        <div class="menu-group">
            <!-- Fixed Buttons: Removed inline styles -->
            <button id="toggle_pk">Primary Key</button>
            <button id="toggle_weak">Weak / Identifying</button>
        </div>

        <div class="menu-group">
            <button id="generate_schema" style="color: #00ffcc; font-weight: bold;">Relationsmodell</button>
            <button id="generate_sql" class="advanced-feature" style="display:none; color: #ff99cc; font-weight: bold;">Export SQL</button>
        </div>

        <div class="menu-group">
            <button id="add_line">Line Tool</button>
            <button id="delete_mode" class="danger-btn">Delete Tool</button>
        </div>

        <div class="menu-group">
            <button id="zoom_in">Zoom +</button>
            <button id="zoom_out">Zoom -</button>
            <button id="zoom_reset">Reset</button>
        </div>

        <div class="menu-group">
            <button id="save_data">Export Image</button>
            <button id="save_json">Save Project</button>
            <button id="load_data">Load</button>
            <button id="clear_canvas">Clear</button>
        </div>
    </div>

    <main id="viewport">
        <div id="content-layer"></div>
        <div id="selection-box" hidden></div>
    </main>

</body>
<script type="module" src="./js/main.js"></script>
</html>
