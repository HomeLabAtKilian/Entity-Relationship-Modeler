<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Er Diagram Maker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

    <!-- UI Layer -->
    <div id="menu-bar">
        <div class="menu-group">
            <button id="add_entity">Entity</button>
            <button id="add_attribute">Attribute</button>
            <button id="add_relationship">Relationship</button>
            <button id="add_label">Label</button>
        </div>
        <div class="menu-group">
            <button id="toggle_pk" style="color: #ffd700; font-weight: bold;">Primary Key</button>
        </div>
        <div class="menu-group">
            <button id="add_line">Line Tool</button>
            <button id="delete_mode" class="danger-btn">Delete Tool</button>
        </div>
        <div class="menu-group">
            <button id="zoom_in">Zoom +</button>
            <button id="zoom_out">Zoom -</button>
            <button id="zoom_reset">Reset</button>
        </div>
        <div class="menu-group">
            <button id="save_data">Export Image</button>
            <button id="save_json">Save Project</button>
            <button id="load_data">Load</button>
            <button id="clear_canvas">Clear</button>
        </div>
    </div>

    <!-- The Infinite Canvas Viewport -->
    <main id="viewport">
        <!-- The Content Layer (Where items live) -->
        <div id="content-layer">
            <!-- Elements get injected here -->
        </div>
        <!-- Selection Box Overlay -->
        <div id="selection-box" hidden></div>
    </main>

</body>
<script src="./script.js"></script>
</html>
